<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="../css/question.css">
        <script type="text/javascript" src="../js/map_controller.js"></script>
        <style type="text/css">
        	.content{
        		padding: 200px 0;
        		height: 0;
        	}
        </style>
</head>
<body onload="loadingQuest()">
	<form method="POST" name="frmQuest">
		<div class="question" id="b10">
			<div id="timezone">
		            <span id="m"></span> :
		            <span id="s"></span>
       			</div>
			<div class="content">
				<h1>I am a number. If you count by tens you will say my name. I am not ten. If you add me to 30, you will get a number less than 60. Who am I?
				</h1>
			</div>
			<div class="answer">
				<input type="radio" name="txtChoose" value = "a">20
				<input type="radio" name="txtChoose" value = "b">30
				<input type="radio" name="txtChoose" value = "c">40
				<input type="radio" name="txtChoose" value = "d">50
				<input type="radio" name="txtChoose" value = "e">60
			</div>
			<div class="send" onclick="sendAnswer()">Trả lời</div>
		</div>

	</form>
</body>
</html>
