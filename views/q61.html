<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="../css/question.css">
        <script type="text/javascript" src="../js/map_controller.js"></script>
          <style type="text/css">
        	.content{
        		padding: 110px 0;
        		height: 180px;
        	}
        </style>
</head>
<body onload="loadingQuest()">
	<form method="POST" name="frmQuest">
		<div class="question" id="d1">
			<div id="timezone">
		            <span id="m"></span> :
		            <span id="s"></span>
       			</div>

			<div class="content">
				<h1>
					 Which figure is not in each of four pictures?	
				</h1>
				<img src="../images/a4/q1.png" style="width: 60%;height: 150px">
			</div>
			<div class="answer">
				<input type="radio" name="txtChoose" value = "a"><img src="../images/a4/q1a1.png" style="width: 40px;height: 40px">
				<input type="radio" name="txtChoose" value = "b"><img src="../images/a4/q1a2.png" style="width: 60px;height: 60px">
				<input type="radio" name="txtChoose" value = "c"><img src="../images/a4/q1a3.png" style="width: 40px;height: 40px">
				<input type="radio" name="txtChoose" value = "d"><img src="../images/a4/q1a4.jpg" style="width: 60px;height: 60px">
				<input type="radio" name="txtChoose" value = "e"><img src="../images/a4/q1a5.png" style="width: 60px;height: 60px">
			</div>
			<div class="send" onclick="sendAnswer()">Trả lời</div>
		</div>

	</form>
</body>
</html>
