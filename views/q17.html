<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="../css/question.css">
        <script type="text/javascript" src="../js/map_controller.js"></script>
        <style type="text/css">
        	.content{
        		padding: 200px 0;
        		height: 0;
        	}
        </style>
</head>
<body onload="loadingQuest()">
	<form method="POST" name="frmQuest">
		<div class="question" id="a17">
			<div id="timezone">
		            <span id="m"></span> :
		            <span id="s"></span>
       			</div>
			<div class="content">
				<h1>Winnie the Pooh bought 4 apple pies and Eeyore bought 6 cheese cakes. They paid the same and together they paid 24 euros. How many euros does 1 cheese cake cost?
				</h1>
			</div>
			<div class="answer">
				<input type="radio" name="txtChoose" value = "a">2
				<input type="radio" name="txtChoose" value = "b">4
				<input type="radio" name="txtChoose" value = "c">6
				<input type="radio" name="txtChoose" value = "d">10
				<input type="radio" name="txtChoose" value = "e">12
			</div>
			<div class="send" onclick="sendAnswer()">Trả lời</div>
		</div>

	</form>
</body>
</html>
