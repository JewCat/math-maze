<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="../css/question.css">
        <script type="text/javascript" src="../js/map_controller.js"></script>
        <style type="text/css">
        	.content{
        		padding: 200px 0;
        		height: 0;
        	}
        </style>
</head>
<body onload="loadingQuest()">
	<form method="POST" name="frmQuest">
		<div class="question" id="c11">
			<div id="timezone">
		            <span id="m"></span> :
		            <span id="s"></span>
       			</div>
			<div class="content">
				<h1>
					 Marko has 9 sweets and Tomo has 17 sweets. How many sweets does Tomo need to give to Marko so that each boy has the same number of sweets?
				</h1>
			</div>
			<div class="answer">
				<input type="radio" name="txtChoose" value = "a">2
				<input type="radio" name="txtChoose" value = "b">3
				<input type="radio" name="txtChoose" value = "c">4
				<input type="radio" name="txtChoose" value = "d">5
				<input type="radio" name="txtChoose" value = "e">6
			</div>
			<div class="send" onclick="sendAnswer()">Trả lời</div>
		</div>

	</form>
</body>
</html>
