<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="../css/question.css">
        <script type="text/javascript" src="../js/map_controller.js"></script>
        <style type="text/css">
        	.content{
        		padding: 100px 0;
        		height: 200px;
        	}
        </style>
</head>
<body onload="loadingQuest()">
	<form method="POST" name="frmQuest">
		<div class="question" id="g21">
			<div id="timezone">
		            <span id="m"></span> :
		            <span id="s"></span>
       			</div>
			<div class="content">
				<h1>
					The central cell of the square was removed. We cut it into equal pieces. Which piece is not possible to get?<br>
					<img src="../images/KG2014/Q21.png" style="height: 200px">
				</h1>	
			</div>
			<div class="answer">
				<input type="radio" name="txtChoose" value = "a"> <img src="../images/KG2014/Q21A1.png" style="height: 60px">
				<input type="radio" name="txtChoose" value = "b"> <img src="../images/KG2014/Q21A2.png" style="height: 60px">
				<input type="radio" name="txtChoose" value = "c"> <img src="../images/KG2014/Q21A3.png" style="height: 60px">
				<input type="radio" name="txtChoose" value = "d"> <img src="../images/KG2014/Q21A4.png" style="height: 60px">
				<input type="radio" name="txtChoose" value = "e"> <img src="../images/KG2014/Q21A5.png" style="height: 60px">
			</div>
			<div class="send" onclick="sendAnswer()">Trả lời</div>
		</div>

	</form>	
</body>
</html>
