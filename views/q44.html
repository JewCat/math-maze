<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="../css/question.css">
        <script type="text/javascript" src="../js/map_controller.js"></script>
          <style type="text/css">
        	.content{
        		padding: 150px 0;
        		height: 100px;
        	}
        </style>
</head>
<body onload="loadingQuest()">
	<form method="POST" name="frmQuest">
		<div class="question" id="c2">
			<div id="timezone">
		            <span id="m"></span> :
		            <span id="s"></span>
       			</div>
			<div class="content">
				<h1>A square was made of 25 small squares, but some of these small squares were lost. How many small squares were lost?
				</h1>
				<img src="../images/a3/q2.png" style="height: 250px">
			</div>
			<div class="answer">
				<input type="radio" name="txtChoose" value = "a">6
				<input type="radio" name="txtChoose" value = "b">7
				<input type="radio" name="txtChoose" value = "c">8
				<input type="radio" name="txtChoose" value = "d">10
				<input type="radio" name="txtChoose" value = "e">12
			</div>
			<div class="send" onclick="sendAnswer()">Trả lời</div>
		</div>

	</form>
</body>
</html>
