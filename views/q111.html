<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="../css/question.css">

        <style type="text/css">
        	.content{
        		padding: 200px 0;

        </style>
</head>
<body onload="loadingQuest()">
	<form method="POST" name="frmQuest">
		<div class="question" id="f9">
			<div id="timezone">
		            <span id="m"></span> :
		            <span id="s"></span>
       			</div>
			<div class="content">
				<h1> Father gives 5 apples to each of his three children. Ana gives 3 apples to Sanja and then Sanja gives half of her apples to Mihael. How many apples does Mihael have now?</h1>
			</div>
			<div class="answer">
				<input type="radio" name="txtChoose" value = "a">4
				<input type="radio" name="txtChoose" value = "b">5
				<input type="radio" name="txtChoose" value = "c">7
				<input type="radio" name="txtChoose" value = "d">8
				<input type="radio" name="txtChoose" value = "e">9
                        </div>
			<div class="send" onclick="sendAnswer()">Trả lời</div>
		</div>

	</form>
</body>
</html>
