<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="../css/question.css">
        <script type="text/javascript" src="../js/map_controller.js"></script>
        <style type="text/css">
        	.content{
        		padding: 200px 0;
        		height: 0;
        	}
        </style>
</head>
<body onload="loadingQuest()">
	<form method="POST" name="frmQuest">
		<div class="question" id="e11">
			<div id="timezone">
		            <span id="m"></span> :
		            <span id="s"></span>
       			</div>
			<div class="content">
				<h1>
					Today John and Paul added their ages and got 12. What number will they get in 4 years?
				</h1>
			</div>
			<div class="answer">
				<input type="radio" name="txtChoose" value = "a">16
				<input type="radio" name="txtChoose" value = "b">17
				<input type="radio" name="txtChoose" value = "c">18
				<input type="radio" name="txtChoose" value = "d">19
				<input type="radio" name="txtChoose" value = "e">20
			</div>
			<div class="send" onclick="sendAnswer()">Trả lời</div>
		</div>

	</form>
</body>
</html>
