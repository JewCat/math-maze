<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="../css/question.css">
        <script type="text/javascript" src="../js/map_controller.js"></script>
        <style type="text/css">
        	.content{
        		padding: 200px 0;
        		height: 0;
        	}
        </style>
</head>
<body onload="loadingQuest()">
	<form method="POST" name="frmQuest">
		<div class="question" id="a23">
			<div id="timezone">
		            <span id="m"></span> :
		            <span id="s"></span>
       			</div>

			<div class="content">
				<h1>In a box there are three boxes, each one of which contains three smaller boxes. How many boxes are there in total?
				</h1>
			</div>
			<div class="answer">
				<input type="radio" name="txtChoose" value = "a">9
				<input type="radio" name="txtChoose" value = "b">10
				<input type="radio" name="txtChoose" value = "c">12
				<input type="radio" name="txtChoose" value = "d">13
				<input type="radio" name="txtChoose" value = "e">15
			</div>
			<div class="send" onclick="sendAnswer()">Trả lời</div>
		</div>

	</form>
</body>
</html>
