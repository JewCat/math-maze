<body onload="loadingQuest()">
	<form method="POST" name="frmQuest">
		<div class="question" id="f24">
			<div id="timezone">
		            <span id="m"></span> :
		            <span id="s"></span>
       			</div>
			<div class="content">
				<h1>  
					A square box is ﬁlled with two layers of identical square pieces of chocolate. Kirill has eaten all 20 pieces in the upper layer along the walls of the box. How many pieces of chocolate are left in the box?
				</h1>	
			</div>
			<div class="answer">
				<input type="radio" name="txtChoose" value = "a"> 16
				<input type="radio" name="txtChoose" value = "b"> 30
				<input type="radio" name="txtChoose" value = "c"> 50
				<input type="radio" name="txtChoose" value = "d"> 52
				<input type="radio" name="txtChoose" value = "e"> 70
			</div>
			<div class="send" onclick="sendAnswer()">Trả lời</div>
		</div>

	</form>	
</body>
