<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="../css/question.css">
        <script type="text/javascript" src="../js/map_controller.js"></script>
        <style type="text/css">
        	.content{
        		padding: 60px 0;
        		height: 280px;
        	}
        </style>
</head>
<body onload="loadingQuest()">
	<form method="POST" name="frmQuest">
		<div class="question" id="e1">
			<div id="timezone">
		            <span id="m"></span> :
		            <span id="s"></span>
       			</div>
			<div class="content">
				<h1>
					Michael built a house with matches as in the picture. How many matches did he use?
				</h1>
				<img src="../images/a5/q1.png">
			</div>
			<div class="answer">
				<input type="radio" name="txtChoose" value = "a">19
				<input type="radio" name="txtChoose" value = "b">18
				<input type="radio" name="txtChoose" value = "c">17
				<input type="radio" name="txtChoose" value = "d">15
				<input type="radio" name="txtChoose" value = "e">13
			</div>
			<div class="send" onclick="sendAnswer()">Trả lời</div>
		</div>

	</form>
</body>
</html>
