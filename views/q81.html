<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="../css/question.css">
        <script type="text/javascript" src="../js/map_controller.js"></script>
        <style type="text/css">
        	.content{
        		padding: 200px 0;
        		height: 0;
        	}
        </style>
</head>
<body onload="loadingQuest()">
	<form method="POST" name="frmQuest">
		<div class="question" id="c21">
			<div id="timezone">
		            <span id="m"></span> :
		            <span id="s"></span>
       			</div>
			<div class="content">
				<h1>
					Rick and Tom were building an igloo. Each hour Rick made 8 snow bricks and Tom made two bricks less. How many bricks did they make together in three hours?
				</h1>
			</div>
			<div class="answer">
				<input type="radio" name="txtChoose" value = "a">14
				<input type="radio" name="txtChoose" value = "b">30
				<input type="radio" name="txtChoose" value = "c">42
				<input type="radio" name="txtChoose" value = "d">48
				<input type="radio" name="txtChoose" value = "e">54
			</div>
			<div class="send" onclick="sendAnswer()">Trả lời</div>
		</div>

	</form>
</body>
</html>
