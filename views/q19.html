<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="../css/question.css">
        <script type="text/javascript" src="../js/map_controller.js"></script>
        <style type="text/css">
        	.content{
        		padding: 200px 0;
        		height: 0;
        	}
        </style>
</head>
<body onload="loadingQuest()">
	<form method="POST" name="frmQuest">
		<div class="question" id="a19">
			<div id="timezone">
		            <span id="m"></span> :
		            <span id="s"></span>
       			</div>

			<div class="content">
				<h1>Grandmother made 11 cookies. She decorated 5 cookies with raisins and then 7 cookies with nuts. At least how many cookies were decorated with both raisins and nuts?</h1>
			</div>
			<div class="answer">
				<input type="radio" name="txtChoose" value = "a">1
				<input type="radio" name="txtChoose" value = "b">2
				<input type="radio" name="txtChoose" value = "c">5
				<input type="radio" name="txtChoose" value = "d">7
				<input type="radio" name="txtChoose" value = "e">12
			</div>
			<div class="send" onclick="sendAnswer()">Trả lời</div>
		</div>

	</form>
</body>
</html>
