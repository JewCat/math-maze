<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="../css/question.css">
        <script type="text/javascript" src="../js/map_controller.js"></script>
          <style type="text/css">
        	.content{
        		padding: 110px 0;
        		height: 180px;
        	}
        </style>
</head>
<body onload="loadingQuest()">
	<form method="POST" name="frmQuest">
		<div class="question" id="b18">
			<div id="timezone">
		            <span id="m"></span> :
		            <span id="s"></span>
       			</div>
			<div class="content">
				<h1>In a park there are babies in four-wheel strollers and children on two-wheel bikes. Paula counted wheels and the total was 12. When she added the number of strollers to the number of bikes, the total was 4. How many two-wheel bikes are there in the park?
				</h1>
				<img src="../images/a2/q18.png" style="width: 70%;height: 200px">
			</div>
			<div class="answer">
				<input type="radio" name="txtChoose" value = "a">1
				<input type="radio" name="txtChoose" value = "b">2
				<input type="radio" name="txtChoose" value = "c">3
				<input type="radio" name="txtChoose" value = "d">4
				<input type="radio" name="txtChoose" value = "e">Other number
			</div>
			<div class="send" onclick="sendAnswer()">Trả lời</div>
		</div>

	</form>
</body>
</html>
