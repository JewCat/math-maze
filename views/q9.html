<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="../css/question.css">
        <script type="text/javascript" src="../js/map_controller.js"></script>
        <style type="text/css">
        	.content{
        		padding: 200px 0;
        		height: 0;
        	}
        </style>
</head>
<body onload="loadingQuest()">
	<form method="POST" name="frmQuest">
		<div class="question" id="a9">
			<div id="timezone">
		            <span id="m"></span> :
		            <span id="s"></span>
       			</div>
			<div class="content">
				<h1>13 children are playing hide and seek. One of them is the "seeker". After a while 9 children have been found. How many children are still hidding?</h1>
			</div>
			<div class="answer">
				<input type="radio" name="txtChoose" value = "a">3
				<input type="radio" name="txtChoose" value = "b">4
				<input type="radio" name="txtChoose" value = "c">5
				<input type="radio" name="txtChoose" value = "d">9
				<input type="radio" name="txtChoose" value = "e">22
			</div>
			<div class="send" onclick="sendAnswer()">Trả lời</div>
		</div>

	</form>
</body>
</html>
