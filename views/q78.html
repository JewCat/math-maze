<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="../css/question.css">
        <script type="text/javascript" src="../js/map_controller.js"></script>
        <style type="text/css">
        	.content{
        		padding: 60px 0;
        		height: 280px;
        	}
        </style>
</head>
<body onload="loadingQuest()">
	<form method="POST" name="frmQuest">
		<div class="question" id="c18">
			<div id="timezone">
		            <span id="m"></span> :
		            <span id="s"></span>
       			</div>
			<div class="content">
				<h1>
					The Kangaroo jumps from circle S along the line to the next circle in one jump. It is not allowed to jump into any circle more than once. In how many different ways, by taking only 4 jumps, can the Kangaroo reach circle F?
				</h1>
				<img src="../images/a4/q18.png">
			</div>
			<div class="answer">
				<input type="radio" name="txtChoose" value = "a">3
				<input type="radio" name="txtChoose" value = "b">4
				<input type="radio" name="txtChoose" value = "c">5
				<input type="radio" name="txtChoose" value = "d">6
				<input type="radio" name="txtChoose" value = "e">7
			</div>
			<div class="send" onclick="sendAnswer()">Trả lời</div>
		</div>

	</form>
</body>
</html>
