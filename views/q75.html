<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="../css/question.css">
        <script type="text/javascript" src="../js/map_controller.js"></script>
        <style type="text/css">
        	.content{
        		padding: 200px 0;
        		height: 0;
        	}
        </style>
</head>
<body onload="loadingQuest()">
	<form method="POST" name="frmQuest">
		<div class="question" id="c15">
			<div id="timezone">
		            <span id="m"></span> :
		            <span id="s"></span>
       			</div>
			<div class="content">
				<h1>
					Mother ordered 2 pizzas and sliced each of them into 8 pieces for Vera's birthday. There were 14 children at the party including Vera. How many lices are left over if mother gives one slice to each child?
				</h1>
			</div>
			<div class="answer">
				<input type="radio" name="txtChoose" value = "a">5
				<input type="radio" name="txtChoose" value = "b">4
				<input type="radio" name="txtChoose" value = "c">3
				<input type="radio" name="txtChoose" value = "d">2
				<input type="radio" name="txtChoose" value = "e">1
			</div>
			<div class="send" onclick="sendAnswer()">Trả lời</div>
		</div>

	</form>
</body>
</html>
