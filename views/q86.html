<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="../css/question.css">
        <script type="text/javascript" src="../js/map_controller.js"></script>
        <style type="text/css">
        	.content{
        		padding: 200px 0;
        		height: 0;
        	}
        </style>
</head>
<body onload="loadingQuest()">
	<form method="POST" name="frmQuest">
		<div class="question" id="e2">
			<div id="timezone">
		            <span id="m"></span> :
		            <span id="s"></span>
       			</div>
			<div class="content">
				<h1>
					Which of the following answers gives the largest number less than 15?
				</h1>
			</div>
			<div class="answer">
				<input type="radio" name="txtChoose" value = "a">8+7
				<input type="radio" name="txtChoose" value = "b">15-3
				<input type="radio" name="txtChoose" value = "c">17-4
				<input type="radio" name="txtChoose" value = "d">7+7
				<input type="radio" name="txtChoose" value = "e">8+3
			</div>
			<div class="send" onclick="sendAnswer()">Trả lời</div>
		</div>

	</form>
</body>
</html>
