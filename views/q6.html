<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="../css/question.css">
        <script type="text/javascript" src="../js/map_controller.js"></script>
        <style type="text/css">
        	.content{
        		padding: 200px 0;
        		height: 0;
        	}
        </style>
</head>
<body onload="loadingQuest()">
	<form method="POST" name="frmQuest">
		<div class="question" id="a6">
			<div id="timezone">
		            <span id="m"></span> :
		            <span id="s"></span>
       			</div>
			<div class="content">
				<h1>On Friday Dan start to paint the word BANANA. Each day he paints one letter. One what day will he paint the last letter?</h1>
			</div>
			<div class="answer">
				<input type="radio" name="txtChoose" value = "a">Monday
				<input type="radio" name="txtChoose" value = "b">Tuesday
				<input type="radio" name="txtChoose" value = "c">Wednesday
				<input type="radio" name="txtChoose" value = "d">Thursday
				<input type="radio" name="txtChoose" value = "e">Friday
			</div>
			<div class="send" onclick="sendAnswer()">Trả lời</div>
		</div>

	</form>
</body>
</html>
