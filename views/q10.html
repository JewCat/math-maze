<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="../css/question.css">
        <script type="text/javascript" src="../js/map_controller.js"></script>
        <style type="text/css">
        	.content{
        		padding: 110px 0;
        		height: 180px;
        	}
        </style>
</head>
<body onload="loadingQuest()">
	<form method="POST" name="frmQuest">
		<div class="question" id="a10">
			<div id="timezone">
		            <span id="m"></span> :
		            <span id="s"></span>
       			</div>
			<div class="content">
				<h1> Father hangs the laundry out side on a clothesline. He want to use as few pegs as possible. For 3 towels he needs 4 pegs,as shown.How many pegs does he need for 9 towels?</h1>
				<img src="../images/a1/q10.png" style="height: 200px">
			</div>
			<div class="answer">
				<input type="radio" name="txtChoose" value = "a">9
				<input type="radio" name="txtChoose" value = "b">10
				<input type="radio" name="txtChoose" value = "c">12
				<input type="radio" name="txtChoose" value = "d">16
				<input type="radio" name="txtChoose" value = "e">18
			</div>
			<div class="send" onclick="sendAnswer()">Trả lời</div>
		</div>

	</form>
</body>
</html>
