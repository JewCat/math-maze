<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="../css/question.css">
        <script type="text/javascript" src="../js/map_controller.js"></script>
          <style type="text/css">
        	.content{
        		padding: 110px 0;
        		height: 180px;
        	}
        </style>
</head>
<body onload="loadingQuest()">
	<form method="POST" name="frmQuest">
		<div class="question" id="c8">
			<div id="timezone">
		            <span id="m"></span> :
		            <span id="s"></span>
       			</div>
			<div class="content">
				<h1>
					Which of the shapes below should be placed on top of the shape<br><img src="../images/a3/q8.png" style="width: 250px;height: 130px"><br>to make a rectangle?
				</h1>
			</div>
			<div class="answer">
				<input type="radio" name="txtChoose" value = "a"><img src="../images/a3/q8a1.png" style="width: 150px;height: 100px">
				<input type="radio" name="txtChoose" value = "b"><img src="../images/a3/q8a2.png" style="width: 150px;height: 100px">
				<input type="radio" name="txtChoose" value = "c"><img src="../images/a3/q8a3.png" style="width: 150px;height: 100px">
				<input type="radio" name="txtChoose" value = "d"><img src="../images/a3/q8a4.png" style="width: 150px;height: 100px">
				<input type="radio" name="txtChoose" value = "e"><img src="../images/a3/q8a5.png" style="width: 150px;height: 100px">
			</div>
			<div class="send" onclick="sendAnswer()">Trả lời</div>
		</div>

	</form>
</body>
</html>
