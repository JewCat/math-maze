<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="../css/question.css">
        <script type="text/javascript" src="../js/map_controller.js"></script>
        <style type="text/css">
        	.content{
        		padding: 200px 0;
        		height: 0;
        	}
        </style>
</head>
<body onload="loadingQuest()">
	<form method="POST" name="frmQuest">
		<div class="question" id="a20">
			<div id="timezone">
		            <span id="m"></span> :
		            <span id="s"></span>
       			</div>

			<div class="content">
				<h1>At a school’s party Dan, Jack and Ben each received a bag with 10 candies. Each of the boys ate just 1 candy and gave 1 candy to the teacher. How many candies did they have left altogether?
				</h1>
			</div>
			<div class="answer">
				<input type="radio" name="txtChoose" value = "a">8
				<input type="radio" name="txtChoose" value = "b">10
				<input type="radio" name="txtChoose" value = "c">24
				<input type="radio" name="txtChoose" value = "d">27
				<input type="radio" name="txtChoose" value = "e">30
			</div>
			<div class="send" onclick="sendAnswer()">Trả lời</div>
		</div>

	</form>
</body>
</html>
