<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="../css/question.css">
        <script type="text/javascript" src="../js/map_controller.js"></script>
        <style type="text/css">
        	.content{
        		padding: 200px 0;
        		height: 0;
        	}
        </style>
</head>
<body onload="loadingQuest()">
	<form method="POST" name="frmQuest">
		<div class="question" id="f15">
			<div id="timezone">
		            <span id="m"></span> :
		            <span id="s"></span>
       			</div>
			<div class="content">
				<h1>  There are 5 children in a family. Kitty is 2 years older than Betty, but 2 years younger than Dannie. Teddy is 3 years older than Annie. Betty and Annie are twins. Who of them is the eldest? </h1>	
			</div>
			<div class="answer">
				<input type="radio" name="txtChoose" value = "a">Annie 
				<input type="radio" name="txtChoose" value = "b">Betty 
				<input type="radio" name="txtChoose" value = "c">Dannie 
				<input type="radio" name="txtChoose" value = "d">Kitty 
				<input type="radio" name="txtChoose" value = "e">Teddy
			</div>
			<div class="send" onclick="sendAnswer()">Trả lời</div>
		</div>

	</form>
</body>
</html>
