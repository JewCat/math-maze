<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="../css/question.css">
        <script type="text/javascript" src="../js/map_controller.js"></script>
        <style type="text/css">
        	.content{
        		padding: 50px 0;
        		height: 300px;
        	}
        </style>
</head>
<body onload="loadingQuest()">
	<form method="POST" name="frmQuest">
		<div class="question" id="c20">
			<div id="timezone">
		            <span id="m"></span> :
		            <span id="s"></span>
       			</div>
			<div class="content">
				<h1>
					During 3 days Joy the cat was catching mice. Each day, Joy caught 2 mice more than the previous day. On the third day, Joy caught twice as many mice as on the first day. In total, how many mice did Joy catch during the three days?
				</h1>
				<img src="../images/a4/q20.png">
			</div>
			<div class="answer">
				<input type="radio" name="txtChoose" value = "a">12
				<input type="radio" name="txtChoose" value = "b">15
				<input type="radio" name="txtChoose" value = "c">18
				<input type="radio" name="txtChoose" value = "d">20
				<input type="radio" name="txtChoose" value = "e">24
			</div>
			<div class="send" onclick="sendAnswer()">Trả lời</div>
		</div>

	</form>
</body>
</html>
