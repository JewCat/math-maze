<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="../css/question.css">
        <script type="text/javascript" src="../js/map_controller.js"></script>
        <style type="text/css">
        	.content{
        		padding: 150px 0;
        		height: 100px;
        	}
        </style>
</head>
<body onload="loadingQuest()">
	<form method="POST" name="frmQuest">
		<div class="question" id="g22">
			<div id="timezone">
		            <span id="m"></span> :
		            <span id="s"></span>
       			</div>
			<div class="content">
				<h1>
					To get the product of 2 x 3 x 15, Bill has to press the keys of his calculator seven times: 
					<img src="../images/KG2014/Q22.png" style="width: 250px;height: 60px"><br>
					Bill wants to multiply all numbers from 3 to 21, using his calculator. At least, how many times will he press the keys of his calculator?
				</h1>	
			</div>
			<div class="answer">
				<input type="radio" name="txtChoose" value = "a"> 19
				<input type="radio" name="txtChoose" value = "b"> 31
				<input type="radio" name="txtChoose" value = "c"> 37
				<input type="radio" name="txtChoose" value = "d"> 50
				<input type="radio" name="txtChoose" value = "e"> 60
			</div>
			<div class="send" onclick="sendAnswer()">Trả lời</div>
		</div>

	</form>	
</body>
</html>
