<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="../css/question.css">
        <script type="text/javascript" src="../js/map_controller.js"></script>
        <style type="text/css">
        	.content{
        		padding: 70px 0;
        		height: 260px;
        	}
        </style>
</head>
<body onload="loadingQuest()">
	<form method="POST" name="frmQuest">
		<div class="question" id="e9">
			<div id="timezone">
		            <span id="m"></span> :
		            <span id="s"></span>
       			</div>
			<div class="content">
				<h1>
					Sophie is arranging black and white marbles following the pattern shown in the picture.<br>
					<img src="../images/a5/q9.png" style="height: 200px"><br>				
					How will the marbles appear on the top level where the question mark '?' is located?
				</h1>
			</div>
			<div class="answer">
				<input type="radio" name="txtChoose" value = "a"><img src="../images/a5/q9a1.png" style="height: 30px">
				<input type="radio" name="txtChoose" value = "b"><img src="../images/a5/q9a2.png" style="height: 30px">
				<input type="radio" name="txtChoose" value = "c"><img src="../images/a5/q9a3.png" style="height: 30px">
				<input type="radio" name="txtChoose" value = "d"><img src="../images/a5/q9a4.png" style="height: 30px">
				<input type="radio" name="txtChoose" value = "e"><img src="../images/a5/q9a5.png" style="height: 30px">
			</div>
			<div class="send" onclick="sendAnswer()">Trả lời</div>
		</div>

	</form>
</body>
</html>
