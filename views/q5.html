<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="../css/question.css">
        <script type="text/javascript" src="../js/map_controller.js"></script>
        <style type="text/css">
        	.content{
        		padding: 110px 0;
        		height: 180px;
        	}
        </style>
</head>
<body onload="loadingQuest()">
	<form method="POST" name="frmQuest">
		<div class="question" id="a5">
			<div id="timezone">
		            <span id="m"></span> :
		            <span id="s"></span>
       			</div>

			<div class="content">
				<h1>Luke repeats the same four stickers on a strip.
				<img src="../images/a1/q5.png" style="width: 90%; height: 120px"><br>Which is the tenth sticker put by Luke?
				</h1>
			</div>
			<div class="answer">
				<input type="radio" name="txtChoose" value = "a"><img src="../images/a1/q5a1.png">
				<input type="radio" name="txtChoose" value = "b"><img src="../images/a1/q5a2.png">
				<input type="radio" name="txtChoose" value = "c"><img src="../images/a1/q5a3.png">
				<input type="radio" name="txtChoose" value = "d"><img src="../images/a1/q5a4.png">
				<input type="radio" name="txtChoose" value = "e"><img src="../images/a1/q5a5.png">
			</div>
			<div class="send" onclick="sendAnswer()">Trả lời</div>
		</div>

	</form>
</body>
</html>
