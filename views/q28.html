<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="../css/question.css">
        <script type="text/javascript" src="../js/map_controller.js"></script>
        <style type="text/css">
        	.content{
        		padding: 200px 0;
        		height: 0;
        	}
        </style>
</head>
<body onload="loadingQuest()">
	<form method="POST" name="frmQuest">
		<div class="question" id="b4">
			<div id="timezone">
		            <span id="m"></span> :
		            <span id="s"></span>
       			</div>
			<div class="content">
				<h1>A lot of babies were born in the zoo last year: two baby lions, three baby dolphins and four baby eagles. How many legs do all these babies have altogether?</h1>
			</div>
			<div class="answer">
				<input type="radio" name="txtChoose" value = "a">20
				<input type="radio" name="txtChoose" value = "b">18
				<input type="radio" name="txtChoose" value = "c">16
				<input type="radio" name="txtChoose" value = "d">14
				<input type="radio" name="txtChoose" value = "e">12
			</div>
			<div class="send" onclick="sendAnswer()">Trả lời</div>
		</div>

	</form>
</body>
</html>
