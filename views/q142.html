<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="../css/question.css">
        <script type="text/javascript" src="../js/map_controller.js"></script>
        <style type="text/css">
        	.content{
        		padding: 50px 0;
        		height: 300px;
        	}
        </style>
</head>
<body onload="loadingQuest()">
	<form method="POST" name="frmQuest">
		<div class="question" id="g17">
			<div id="timezone">
		            <span id="m"></span> :
		            <span id="s"></span>
       			</div>
			<div class="content">
				<h1>
					The chess board is damaged. How many black squares on the right side of the line are missing?<br>
					<img src="../images/KG2014/Q17.png">
				</h1>	
			</div>
			<div class="answer">
				<input type="radio" name="txtChoose" value = "a"> 11
				<input type="radio" name="txtChoose" value = "b"> 12
				<input type="radio" name="txtChoose" value = "c"> 13
				<input type="radio" name="txtChoose" value = "d"> 14
				<input type="radio" name="txtChoose" value = "e"> 15
                        </div>
			<div class="send" onclick="sendAnswer()">Trả lời</div>
		</div>

	</form>	
</body>
</html>
