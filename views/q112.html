<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="../css/question.css">
        <script type="text/javascript" src="../js/map_controller.js"></script>
        <style type="text/css">
        	.content{
        		padding: 80px 0;
        		height: 240px;
        	}
        </style>
</head>
<body onload="loadingQuest()">
	<form method="POST" name="frmQuest">
		<div class="question" id="f10">
			<div id="timezone">
		            <span id="m"></span> :
		            <span id="s"></span>
       			</div>
			<div class="content">
				<h1> George has 2 cats of the same weight. What is the weight of one cat if George weighs 30 kilograms ?</h1>
				<img src="../images/KG2013/Q10.png">
			</div>
			<div class="answer">
				<input type="radio" name="txtChoose" value = "a">1 kilograms
				<input type="radio" name="txtChoose" value = "b">2 kilograms
				<input type="radio" name="txtChoose" value = "c">3 kilograms
				<input type="radio" name="txtChoose" value = "d">4 kilograms
				<input type="radio" name="txtChoose" value = "e">5 kilograms
                        </div>
			<div class="send" onclick="sendAnswer()">Trả lời</div>
		</div>

	</form>
</body>
</html>
