<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="../css/question.css">
        <script type="text/javascript" src="../js/map_controller.js"></script>
        <style type="text/css">
        	.content{
        		padding: 200px 0;
        		height: 0;
        	}
        </style>
</head>
<body onload="loadingQuest()">
	<form method="POST"  name="frmQuest">
		<div class="question" id="c5">
			<div id="timezone">
		            <span id="m"></span> :
		            <span id="s"></span>
       			</div>
			<div class="content">
				<h1>Alan is five years old. His sister Bethany is seven years older than him. What is the sum of their ages? 
				</h1>
			</div>
			<div class="answer">
				<input type="radio" name="txtChoose" value = "a">11
				<input type="radio" name="txtChoose" value = "b">12
				<input type="radio" name="txtChoose" value = "c">13
				<input type="radio" name="txtChoose" value = "d">15
				<input type="radio" name="txtChoose" value = "e">17
			</div>
			<div class="send" onclick="sendAnswer()">Trả lời</div>
		</div>

	</form>
</body>
</html>
