<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="../css/question.css">
        <script type="text/javascript" src="../js/map_controller.js"></script>
        <style type="text/css">
        	.content{
        		padding: 200px 0;
        		height: 0;
        	}
        </style>
</head>
<body onload="loadingQuest()">
	<form method="POST" name="frmQuest">
		<div class="question" id="b12">
			<div id="timezone">
		            <span id="m"></span> :
		            <span id="s"></span>
       			</div>
			<div class="content">
				<h1>Kasia has 3 brothers and 3 sisters. How many brothers and how many sisters does her brother Mike have?
				</h1>
			</div>
			<div class="answer">
				<input type="radio" name="txtChoose" value = "a">3 brothers and 3 sisters
				<input type="radio" name="txtChoose" value = "b">3 brothers and 4 sisters
				<input type="radio" name="txtChoose" value = "c">2 brothers and 3 sisters
				<input type="radio" name="txtChoose" value = "d">3 brothers and 2 sisters
				<input type="radio" name="txtChoose" value = "e">2 brothers and 4 sisters
			</div>
			<div class="send" onclick="sendAnswer()">Trả lời</div>
		</div>

	</form>
</body>
</html>
