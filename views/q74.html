<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="../css/question.css">
        <script type="text/javascript" src="../js/map_controller.js"></script>
        <style type="text/css">
        	.content{
        		padding: 200px 0;
        		height: 0;
        	}
        </style>
</head>
<body onload="loadingQuest()">
	<form method="POST" name="frmQuest">
		<div class="question" id="c14">
			<div id="timezone">
		            <span id="m"></span> :
		            <span id="s"></span>
       			</div>
			<div class="content">
				<h1>
					The date 5/5/2015 has three 5's. The earliest date that will have three 5's again is:
				</h1>
			</div>
			<div class="answer">
				<input type="radio" name="txtChoose" value = "a"> 5/5/2025
				<input type="radio" name="txtChoose" value = "b"> 5/5/2025
				<input type="radio" name="txtChoose" value = "c"> 15/5/2050
				<input type="radio" name="txtChoose" value = "d"> 25/5/2015
				<input type="radio" name="txtChoose" value = "e">15/5/2015
			</div>
			<div class="send" onclick="sendAnswer()">Trả lời</div>
		</div>

	</form>
</body>
</html>
