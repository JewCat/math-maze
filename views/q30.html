<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="../css/question.css">
        <script type="text/javascript" src="../js/map_controller.js"></script>
        <style type="text/css">
        	.content{
        		padding: 110px 0;
        		height: 180px;
        	}
        </style>
</head>
<body onload="loadingQuest()">
	<form method="POST" name="frmQuest">
		<div class="question" id="b6">
			<div id="timezone">
		            <span id="m"></span> :
		            <span id="s"></span>
       			</div>

			<div class="content">
				<h1>How many more bricks are there in the larger stack?</h1>
				<img src="../images/a2/q6.png" style="width: 90%;height: 270px">
			</div>
			<div class="answer">
				<input type="radio" name="txtChoose" value = "a">4
				<input type="radio" name="txtChoose" value = "b">5
				<input type="radio" name="txtChoose" value = "c">6
				<input type="radio" name="txtChoose" value = "d">7
				<input type="radio" name="txtChoose" value = "e">10
			</div>
			<div class="send" onclick="sendAnswer()">Trả lời</div>
		</div>

	</form>
</body>
</html>
