<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="../css/question.css">
        <script type="text/javascript" src="../js/map_controller.js"></script>
          <style type="text/css">
        	.content{
        		padding: 110px 0;
        		height: 180px;
        	}
        </style>
</head>
<body onload="loadingQuest()">
	<form method="POST" name="frmQuest">
		<div class="question" id="d4">
			<div id="timezone">
		            <span id="m"></span> :
		            <span id="s"></span>
       			</div>
			<div class="content">
				<h1>
					 Five lady-bugs live on a bush. In total, how many spots have the lady-bugs?
				</h1>
				<img src="../images/a4/q4.png">
			</div>
			<div class="answer">
				<input type="radio" name="txtChoose" value = "a">17
				<input type="radio" name="txtChoose" value = "b">18
				<input type="radio" name="txtChoose" value = "c">19
				<input type="radio" name="txtChoose" value = "d">20
				<input type="radio" name="txtChoose" value = "e">21
			</div>
			<div class="send" onclick="sendAnswer()">Trả lời</div>
		</div>

	</form>
</body>
</html>
