<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="../css/question.css">
        <script type="text/javascript" src="../js/map_controller.js"></script>
          <style type="text/css">
        	.content{
        		padding: 110px 0;
        		height: 180px;
        	}
        </style>
</head>
<body onload="loadingQuest()">
	<form method="POST" name="frmQuest">
		<div class="question" id="c12">
			<div id="timezone">
		            <span id="m"></span> :
		            <span id="s"></span>
       			</div>
			<div class="content">
				<h1>
					 Six towers are built with grey cubes and white cubes. Each tower is made with five cubes. Cubes of the same colors do not touch. How many white cubes are there?
				</h1>
				<img src="../images/a4/q12.png" style="height: 220px">
			</div>
			<div class="answer">
				<input type="radio" name="txtChoose" value = "a">10
				<input type="radio" name="txtChoose" value = "b">11
				<input type="radio" name="txtChoose" value = "c">12
				<input type="radio" name="txtChoose" value = "d">18
				<input type="radio" name="txtChoose" value = "e">30
			</div>
			<div class="send" onclick="sendAnswer()">Trả lời</div>
		</div>

	</form>
</body>
</html>
