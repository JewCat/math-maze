<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="../css/question.css">
        <script type="text/javascript" src="../js/map_controller.js"></script>
        <style type="text/css">
        	.content{
        		padding: 50px 0;
        		height: 300px;
        	}
        </style>
</head>
<body onload="loadingQuest()">
	<form method="POST" name="frmQuest">
		<div class="question" id="c24">
			<div id="timezone">
		            <span id="m"></span> :
		            <span id="s"></span>
       			</div>
			<div class="content">
				<h1>
					The numbers 3, 5, 7, 8 and 9 are written into the squares (see fig.) so that the sum of the numbers in the row is equal to the sum of the numbers in the column. Which number is written in the central square?
				</h1>
				<img src="../images/a4/q24.png">
			</div>
			<div class="answer">
				<input type="radio" name="txtChoose" value = "a">3
				<input type="radio" name="txtChoose" value = "b">5
				<input type="radio" name="txtChoose" value = "c">7
				<input type="radio" name="txtChoose" value = "d">8
				<input type="radio" name="txtChoose" value = "e">9
			</div>
			<div class="send" onclick="sendAnswer()">Trả lời</div>
		</div>

	</form>
</body>
</html>
