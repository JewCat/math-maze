<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="../css/question.css">
        <script type="text/javascript" src="../js/map_controller.js"></script>
        <style type="text/css">
        	.content{
        		padding: 110px 0;
        		height: 180px;
        	}
        </style>
</head>
<body onload="loadingQuest()">
	<form method="POST" name="frmQuest">
		<div class="question" id="b14">
			<div id="timezone">
		            <span id="m"></span> :
		            <span id="s"></span>
       			</div>
			<div class="content">
				<h1>Ann has a lot of these pieces:<img src="../images/a2/q14_1.png" style="width: 100px;height: 100px">She tries to put them in the square, as many as possible. How many cells shall be left empty? </h1>
				<img src="../images/a2/q14_2.png" style="height: 200px">
			</div>
			<div class="answer">
				<input type="radio" name="txtChoose" value = "a">0
				<input type="radio" name="txtChoose" value = "b">1
				<input type="radio" name="txtChoose" value = "c">2
				<input type="radio" name="txtChoose" value = "d">3
				<input type="radio" name="txtChoose" value = "e">4
			</div>
			<div class="send" onclick="sendAnswer()">Trả lời</div>
		</div>

	</form>
</body>
</html>
