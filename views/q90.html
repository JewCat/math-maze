<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="../css/question.css">
        <script type="text/javascript" src="../js/map_controller.js"></script>
        <style type="text/css">
        	.content{
        		padding: 200px 0;
        		height: 0;
        	}
        </style>
</head>
<body onload="loadingQuest()">
	<form method="POST" name="frmQuest">
		<div class="question" id="e6">
			<div id="timezone">
		            <span id="m"></span> :
		            <span id="s"></span>
       			</div>
			<div class="content">
				<h1>
					Which year is the next year after the current year, 2016, that is written with the same digits 0, 1, 2 and 6?
				</h1>
			</div>
			<div class="answer">
				<input type="radio" name="txtChoose" value = "a">2106
				<input type="radio" name="txtChoose" value = "b">1206
				<input type="radio" name="txtChoose" value = "c">2601
				<input type="radio" name="txtChoose" value = "d">2061
				<input type="radio" name="txtChoose" value = "e">2160
			</div>
			<div class="send" onclick="sendAnswer()">Trả lời</div>
		</div>

	</form>
</body>
</html>
