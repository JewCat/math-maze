<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="../css/question.css">
        <script type="text/javascript" src="../js/map_controller.js"></script>
        <style type="text/css">
        	.content{
        		padding: 100px 0;
        		height: 200px;
        	}
        </style>
</head>
<body onload="loadingQuest()">
	<form method="POST" name="frmQuest">
		<div class="question" id="e10">
			<div id="timezone">
		            <span id="m"></span> :
		            <span id="s"></span>
       			</div>
			<div class="content">
				<h1>
					Lisa put six eggs of white or brown colour in the shown box. Two brown eggs cannot be next to each other. At most, how many brown eggs could Lisa put in the box?
				</h1>
				<img src="../images/a5/q10.png" style="height:250px">
			</div>
			<div class="answer">
				<input type="radio" name="txtChoose" value = "a">1
				<input type="radio" name="txtChoose" value = "b">2
				<input type="radio" name="txtChoose" value = "c">3
				<input type="radio" name="txtChoose" value = "d">4
				<input type="radio" name="txtChoose" value = "e">5
			</div>
			<div class="send" onclick="sendAnswer()">Trả lời</div>
		</div>

	</form>
</body>
</html>
