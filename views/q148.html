<body onload="loadingQuest()">
	<form method="POST" name="frmQuest">
		<div class="question" id="g23">
			<div id="timezone">
		            <span id="m"></span> :
		            <span id="s"></span>
       			</div>
			<div class="content">
				<h1>
				 Fedya has 4 red cubes, 3 blue cubes, 2 green cubes and 1 yellow cube. He builds a tower (see the picture) in such a way that no two adjacent cubes have the same colour. What is the colour of the middle cube?<br>
				<img src="../images/KG2014/Q23.png" style="height: 250px">
				</h1>	
			</div>
			<div class="answer">
				<input type="radio" name="txtChoose" value = "a"> red

				<input type="radio" name="txtChoose" value = "c"> green
				<input type="radio" name="txtChoose" value = "d"> yelow

			</div>
			<div class="send" onclick="sendAnswer()">Trả lời</div>
		</div>

	</form>
